<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus">
    <meta name="description" content="Site analisador de números simples.">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="txtn" id="txtn">
                <input type="submit" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="lista" id="lista" size="12"></select>
                <input type="submit" value="Finalizar" onclick="finalizar()">
                <input type="submit" value="Resetar" onclick="reset()">
            </p>
        </div>
        <div id='res'>

        </div>
    </section>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
